<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6ce9d8c658.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!-- Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Stay A Breast</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #eef0fc">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a href="{{ url_for('index') }}">Stay A Breast</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('awareness') }}">Awareness</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('gallery') }}">Bake Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">Login/Register</a>
                        </li>
                    </ul> 
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 has-sticky-footer" style="background-color: #eef0fc" role="content-info">
            <ul>
                <li>
                    <a href="#" target="_blank" rel="noopener" aria-label="Visit our Instagram page; opens in a new tab"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank" rel="noopener" aria-label="Visit our Facebook page; opens in a new tab"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank" rel="noopener" aria-label="Visit our Twitter page; opens in a new tab"><i class="fab fa-twitter-square"></i></a>
                </li>
            </ul>
    </footer>

</body>

</html>
