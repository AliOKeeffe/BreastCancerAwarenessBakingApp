{% extends "base.html" %}

{% block nav_login %}active{% endblock %}

{% block content %}
    <!-- Page Heading -->
    <h2 class="page-heading heading login-heading">Login</h2>
    <div id="login-form" class="container content-border form-wrapper ">
        <div class="row">
            <div class="col">
                <!-- Login Form -->
                <form id="login-form" method="POST" action="{{ url_for('login') }}">
                    <!-- username -->
                    <div class="row form-section">
                        <div class="col-12">
                            <label for="username" class="form-label">Username:</label>
                        </div>
                        <div class="col-12 form-username form-input">
                            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="input-field validate" autocomplete="username" placeholder="Enter username" required>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row form-section">
                        <div class="col-12">
                            <label for="username" class="form-label">Password:</label>
                        <div class="col-12 form-password form-input">
                            <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="input-field validate" autocomplete="current-password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="sub">
                        <input class="submit-button button" type="submit" value="Log In">
                        <!-- Redirect to Register Page -->
                        <p>Not Registered Yet? <a href="{{ url_for('register') }}">Register</a>
                        </p>
                    </div>
                </form>
               
            </div>
        </div>
    </div>

{% endblock %}
